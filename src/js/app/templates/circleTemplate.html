<div class="countryContainer <% if(isEmpty){ %>no-data<%}%> <%=countryCode%>" >
	<div class="circleContainer" style="width:<%=maxWidth%>px; height:<%=maxHeight%>px">
		<div class="circle"style="width:<%=circleWidth%>px; height:<%=circleWidth%>px; margin-top:<%= (maxHeight-circleWidth)/2 %>px;"></div>

	</div>
	<h2><%= country %></h2>
	<h3><%= circleValue %> <%= currentToggle %></h3>
</div>
