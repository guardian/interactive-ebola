<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guardian interactive - Ebola spread</title>
        <link type="text/css" rel="stylesheet" href="@@assetpath/assets/css/main.css">
    </head>
    <body>

        <!-- Use the same figure elm as NGW -->
        <figure class="element-interactive interactive"></figure>

        <!-- Libs -->
        <script src="@@assetpath/assets/js/curl.js"></script>

        <!-- Simulate boot.js -->
        <script>
          var el = document.querySelector('.interactive');
          require = curl;
          curl(['boot.js'], function(app) {
                app.boot(el);
          });
        </script>
    <body>
</html>
